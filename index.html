<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #00bcd4, #2196f3); /* Removed pink color, added blues */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 30px;
      color: #333;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #2196f3;
      box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
    }

    #result {
      margin-top: 20px;
    }

    #weight-guide {
      font-size: 22px;
      font-weight: bold;
      color: #4CAF50;
      margin-top: 10px;
    }

    .bmi-range p {
      font-size: 15px;
      color: #777;
      margin: 8px 0;
    }

    .bmi-range span {
      font-weight: bold;
      color: #333;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1976d2;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    .bmi-range {
      margin-top: 25px;
      font-size: 14px;
      color: #444;
    }

    .bmi-range p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BMI Calculator</h1>
    <form action="#" method="post">
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" name="weight" required>
      </div>
      
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="text" id="height" name="height" required>
      </div>

      <div id="result">
        <h2>Your BMI:</h2>
        <p id="weight-guide">-</p>
      </div>

      <div class="bmi-range">
        <p><span>Underweight:</span> BMI less than 18.5</p>
        <p><span>Normal weight:</span> BMI between 18.5 and 24.9</p>
        <p><span>Overweight:</span> BMI between 25 and 29.9</p>
        <p><span>Obesity:</span> BMI 30 or greater</p>
      </div>

      <button type="submit">Calculate</button>
    </form>
  </div>

  <script src="js.js"></script>
</body>
</html>
